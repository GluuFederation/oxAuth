<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/incl/layout/template.xhtml">

    <ui:define name="head">
        <s:fragment rendered="#{not identity.loggedIn}">
            <h:outputText value="#{oneid_script_header}" escape="false" />
            <h:outputText value="#{oneid_form_script}" escape="false" />
        </s:fragment>

        <style type="text/css">
            .login-panel {
                border-style: solid;
                border-width: 1px;
                padding: 1px;
                background-color: #FFFFFF;
                border-color: #C4C0B9;
            }

            .login-panel-header {
                background-color: #D4CFC7;
                background-image: url("#{oxAuthConfigurationService.getImgLocation()}/panel_header_bg.png");
                background-position: left top;
                background-repeat: repeat-x;
                border-style: solid;
                border-width: 1px;
                padding: 2px;
                border-color: #D4CFC7;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
                font-weight: bold;
            }

            .login-panel-body {
                padding: 10px;
                color: #000000;
                font-family: Arial, Verdana, sans-serif;
                font-size: 11px;
            }
        </style>
    </ui:define>

    <ui:define name="pageTitle">#{oxauth['oneidlogin.title']}</ui:define>

    <ui:define name="body">
        <h:form id="loginForm">
            <h:panelGroup rendered="#{not identity.loggedIn}">
                <div class="login-panel">
                    <div class="login-panel-header">#{oxauth['oneidlogin.oneIDLogin']}</div>
                    <div class="login-panel-body">
                        <ui:param name="client" value="#{clientService.getClient(redirect.parameters['client_id'])}" />

                        <s:div rendered='#{!empty client.getLogoUri()}'>
                            <h:graphicImage url='#{client.getLogoUri()}'/>
                        </s:div>

                        <p class="info">#{oxauth['oneidlogin.pleaseLoginHere']}</p>

                        <h:outputText value="#{oneid_login_button}" escape="false"/>

                        <s:div rendered='#{!empty client.getPolicyUri()}'>
                            <p>
                                <a target="_blank" href='#{client.getPolicyUri()}'>#{oxauth['oneidlogin.termsPrivacy']}</a>
                            </p>
                        </s:div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
