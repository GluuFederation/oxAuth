<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view transient="true" locale="#{language.locale}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="pageTitle" /></title>
		<link rel="icon" href="#{request.contextPath}/servlet/favicon"
			type='image/x-icon' />
		<link type="text/css" rel="stylesheet"
			href="#{oxAuthConfigurationService.getCssLocation()}/style.css" />
		<link type="text/css" rel="stylesheet"
			href="#{oxAuthConfigurationService.getCssLocation()}/bootstrap.min.css" />
		<link rel="stylesheet"
			href="#{oxAuthConfigurationService.getCssLocation()}/fontawesome.min.css" />
		<link type="text/css" rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" />

		<script
			src="#{oxAuthConfigurationService.getJsLocation()}/jquery-3.6.0.min.js" />
		<script
			src="#{oxAuthConfigurationService.getJsLocation()}/bootstrap.min.js" />
		<script
			src="#{oxAuthConfigurationService.getJsLocation()}/platform.js" />
		<style>
body {
	margin-bottom: 3% !important;
}

.footer {
	position: fixed;
	bottom: 0;
	width: 100%;
	color: white;
	height: 55px;
	background-color: #00BE79;
	justify-content: center;
	margin-left: auto;
	margin-right: auto;
}


.col-md-3 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 25%;
    flex: 0 0 25%;
    max-width: 25%;
}


.col-sm-3 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 25%;
    flex: 0 0 25%;
    max-width: 25%;
}


.col-md-9 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 75%;
    flex: 0 0 75%;
    max-width: 75%;
}

.col-sm-9 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 75%;
    flex: 0 0 75%;
    max-width: 75%;
}

@media screen and (min-height: 720px) {
	.footer {
		position: absolute;
		height: 5px !important;
	}
}
.form-group {
    margin-bottom: 1rem;
}
@media (min-width: 768px){
.col-md-5 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 41.666667%;
    flex: 0 0 41.666667%;
    max-width: 41.666667%;
}
}
@media (min-width: 576px){
.col-sm-5 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 41.666667%;
    flex: 0 0 41.666667%;
    max-width: 41.666667%;
}
}
.form-control {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

@media (min-width: 768px){
.offset-md-2 {
    margin-left: 16.666667%;
}
}
@media (min-width: 768px){
.col-md-8 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 66.666667%;
    flex: 0 0 66.666667%;
    max-width: 66.666667%;
}
}
@media (min-width: 576px){
.col-sm-8 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 66.666667%;
    flex: 0 0 66.666667%;
    max-width: 66.666667%;
}
}

@media (min-width: 768px){
.offset-md-3 {
    margin-left: 25%;
}
}
@media (min-width: 768px){
.col-md-7 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 58.333333%;
    flex: 0 0 58.333333%;
    max-width: 58.333333%;
}
}
@media (min-width: 576px){
.col-sm-7 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 58.333333%;
    flex: 0 0 58.333333%;
    max-width: 58.333333%;
}
}
.btn:not(:disabled):not(.disabled) {
    cursor: pointer;
}
.btn {
    display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
@media (min-width: 576px){
.col-sm-12 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 100%;
    flex: 0 0 100%;
    max-width: 100%;
}
}

@media (min-width: 768px){
.col-md-2 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 16.666667%;
    flex: 0 0 16.666667%;
    max-width: 16.666667%;
}
}
@media (min-width: 576px){
.col-sm-2 {
    -webkit-box-flex: 0;
    -ms-flex: 0 0 16.666667%;
    flex: 0 0 16.666667%;
    max-width: 16.666667%;
}
}

.col, .col-1, .col-10, .col-11, .col-12, .col-2, .col-3, .col-4, .col-5, .col-6, .col-7, .col-8, .col-9, .col-auto, .col-lg, .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-lg-auto, .col-md, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-md-auto, .col-sm, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-auto, .col-xl, .col-xl-1, .col-xl-10, .col-xl-11, .col-xl-12, .col-xl-2, .col-xl-3, .col-xl-4, .col-xl-5, .col-xl-6, .col-xl-7, .col-xl-8, .col-xl-9, .col-xl-auto {
    position: relative;
    width: 100%;
    min-height: 1px;
    padding-right: 15px;
    padding-left: 15px;
}

html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
    margin: 0;
    padding: 10,10;
    border: 0;
    font-size: 100%;
    vertical-align: baseline;
}
.col-form-label {
    padding-top: calc(0.375rem + 1px);
    padding-bottom: calc(0.375rem + 1px);
    margin-bottom: 0;
    font-size: inherit;
    line-height: 1.5;
}

label {
    display: inline-block;
    margin-bottom: 0.5rem;
}
</style>

	</h:head>
	<h:body>
		<div>
			<div class="login-logo">
				<img style="max-height: 70px; padding-bottom: 2px;" id="AppLogo"
					src="#{request.contextPath}/servlet/logo" />
			</div>
			<div class="bs-docs-section"
				style="border-top: 2px solid #1ab26b !important; margin-bottom: 5px !important; margin-top: 1px !important; padding-top: 1px !important;"></div>
		</div>
		<div class="body">
			<ui:insert name="body" />
		</div>
	</h:body>
	<footer class="footer" id="appFooter">
	<div class="row" style="margin-top: 20px;">
		<div class="col-sm-3"></div>
		<div class="col-sm-6 centered" style="text-align: center;">
			<p class="centered">
				&copy; <a target="_blank"
					href="https://github.com/GluuFederation/oxAuth/blob/master/LICENSE"><h:outputText
						value="#{msgs['common.gluuInc']}" escape="false" /></a> | <a
					target="_blank" href="#{client.policyUri}"><h:outputText
						value="#{msgs['common.privacyPolicy']}" escape="false" /></a> | <a
					target="_blank" href="#{client.tosUri}"><h:outputText
						value="#{msgs['common.termsOfService']}" escape="false" /></a>
			</p>
		</div>
		<div class="col-sm-3"></div>
	</div>
	</footer>
	<script type="text/javascript">
		//<![CDATA[ 
		$(document)
				.ready(
						function() {
							$(window)
									.scroll(
											function() {
												if (window.innerHeight < 620) {
													document
															.getElementById("appFooter").style.display = "none";
												} else {
													document
															.getElementById("appFooter").style.display = "block";
												}

											});

							$(window)
									.on(
											'resize',
											function() {
												var win = $(this);
												if (win.height() >= 620) {
													document
															.getElementById("appFooter").style.display = "block";
												} else {
													document
															.getElementById("appFooter").style.display = "none";
												}
											});
						});

		//]]>
	</script>
</f:view>
</html>
