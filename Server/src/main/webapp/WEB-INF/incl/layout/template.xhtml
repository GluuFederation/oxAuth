<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.org/schema/seam/taglib">
<f:view transient="true">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="pageTitle"/></title>
        <link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/theme.css" />
        <ui:insert name="head"/>
    </h:head>
    <h:body>
    <div class="body">
        <h:messages id="messages" globalOnly="true" styleClass="message"
                    errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                    rendered="#{showGlobalMessages != 'false'}"/>
        <ui:insert name="body"/>
    </div>
    <s:fragment>
        <div class="footer">
            <p>
                <h:outputText value="#{messages['common.copyright']}" />
                <a href="http://www.gluu.org">Gluu</a>.&#160;
                <h:outputText value="#{messages['common.allRightsReserved']}" />
            </p>
        </div>
    </s:fragment>
    </h:body>
</f:view>
</html>
