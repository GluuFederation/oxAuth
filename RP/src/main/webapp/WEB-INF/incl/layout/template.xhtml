<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>oxAuth</title>
		<link type="text/css" rel="stylesheet" href="stylesheet/theme.xcss" />
		<link type="text/css" rel="stylesheet" href="stylesheet/theme.css" />
		<link type="text/css" rel="stylesheet" href="stylesheet/site.css" />
		<style>
input[type=text], input[type=email], input[type=password], input[autocomplete=off],
	input[type=url] {
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 5px !important;
}

input[type=search] {
	border: 1px solid #ccc;
	border-radius: 5px !important;
}

table, select {
	border-radius: 5px;
}

thead {
	background-color: #005c96;
	color: white;
	border-radius: 5px;
}

input[type=text]:focus, input[type=email]:focus, input[type=password]:focus,
	input[autocomplete=off]:focus, input[type=url] {
	border-radius: 5px !important;
	border: 2px solid #2e6da4 !important;
}

input[type=checkbox] {
	border-radius: 5O% !important;
	border: 2px solid #ccc !important;
}

input[type=checkbox]:focus {
	border-radius: 5O% !important;
	border: none;
}

input[autocomplete=off] {
	border: 1px solid #ccc !important;
	border-radius: 5px !important;
}

input[autocomplete=off]:focus {
	border: 2px solid #2e6da4 !important;
	border-radius: 5px !important;
}

.rounded {
	border: 1px solid #ccc !important;
	border-radius: 5px !important;
}

.rounded:focus {
	border: 2px solid #2e6da4 !important;
	border-radius: 5px !important;
}

textarea {
	padding: 5px;
	border-radius: 5px !important;
}

textarea:focus {
	border-radius: 5px !important;
	border: 2px solid #2e6da4 !important;
}

input[type=submit] {
	padding: 5px 15px;
	cursor: pointer !important;
	background-color: #2e6da4 !important;
	border-radius: 5px !important;
	color: white !important;
	background-image: none !important;
}

.btn-primary, .btn-success, .btn-danger {
	border: 0 none;
	cursor: pointer;
	border-radius: 5px !important;
}

.icheckbox_square-blue {
	border-radius: 50% !important;
	border: 1px solid #ccc !important
}

.icheckbox_square-blue:focus {
	border-radius: 50% !important;
	border: none;
}

select {
	border: 2px solid #ccc;
	border-radius: 5px !important;
}

.roundedSelectBox {
	border: 2px solid #ccc;
	border-radius: 5px !important;
}

.rf-ii-fld-cntr:focus {
	outline: none !important;
}

.alert-info {
	background-color: #3f51b5 !important;
}

.alert-error {
	background-color: #b71c1c !important;
}

.alert-warn {
	background-color: #ef6c00 !important;
}
</style>
		<ui:insert name="head" />
	</h:head>
	<h:body>
		<div class="body">
        	<div id="status" class="modal"><span style="background-color: #006699; color: white; font-weight: bold; position: fixed; left: 0px; top: 0px; padding: 5px 5px 5px 5px">Loading...</span></div>
			<script type="text/javascript">
				function handleAjax(data) {
					var status = data.status;
					switch (status) {
					case "begin":
						document.getElementById('status').className = 'loading';
						break;

					case "complete":
						break;

					case "success":
						document.getElementById('status').className = 'modal';
						break;
					}
				}

				if (!(typeof jsf === 'undefined')) {
					jsf.ajax.addOnEvent(handleAjax);
				}
			</script>

			<h:messages id="messages" globalOnly="true" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
			<ui:insert name="body" />
		</div>
		<div class="footer">
			<p>
				Powered by <a href="http://www.gluu.org">Gluu</a>. Free and open
				source access management.
			</p>
		</div>
	</h:body>
</f:view>
</html>
