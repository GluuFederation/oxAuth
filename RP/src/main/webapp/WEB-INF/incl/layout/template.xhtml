<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.org/schema/seam/taglib">
<f:view locale="#{language.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>oxAuth</title>
        <link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/theme.xcss" />
        <link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/theme.css" />
        <link type="text/css" rel="stylesheet" href="#{oxAuthConfigurationService.getCssLocation()}/site.css" />
        <ui:insert name="head"/>
    </h:head>
    <h:body>
    <div class="body">
        <a4j:status startText="Loading..."
                    startStyle="background-color: #006699; color: white; font-weight: bold; position: fixed; left: 0px; top: 0px; padding: 5px 5px 5px 5px;"/>
        <h:messages id="messages" globalOnly="true" styleClass="message"
                    errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
                    rendered="#{showGlobalMessages != 'false'}"/>
        <ui:insert name="body"/>
    </div>
    <s:fragment>
        <div class="footer">
            <p>Powered by <a href="http://www.gluu.org">Gluu</a>. Free and open source access management.</p>
        </div>
    </s:fragment>
    </h:body>
</f:view>
</html>
